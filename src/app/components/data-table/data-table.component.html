<div class="card mb-4">
  <div class="container">
    <div class="d-flex justify-content-between py-2 px-2">
      <span class="h4">{{dataTableTitle}}</span>
      <span>Stop #: {{stopID}}</span>
    </div>
  </div>
  <div class="card-body p-0">
    <table class="table m-b-0">
      <thead class="thead-light">
        <tr>
          <th *ngFor="let item of headElements" scope="col">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let field of fieldElements">
          <td>{{field.route_short_name}}</td>
          <td>{{field.description}}</td>
          <td>{{field.departure_text}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="emptyRecordsStatus" class="card-footer text-muted">
      <p class="mb-0">No departures at this time</p>
    </div>
  </div>
