<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-tabs (currentTabChange)="notifyMe($event)">
        <app-tab tabTitle="By route">
          <app-search-by-route></app-search-by-route>
        </app-tab>
        <app-tab tabTitle="By stop #">
          <app-search-by-stop></app-search-by-stop>
        </app-tab>
      </app-tabs>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-data-table
        *ngIf="stopInformation"
        [dataTableTitle]="'Sample'"
        [stopID]="stopID"
        [headElements]="headElements"

        ></app-data-table>
    </div>
  </div>
</div>
