<div class="row">
  <div class="col-md-4 offset-4">
    <form [formGroup]="searchByStopIDForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <input class="form-control" type="text" formControlName="stopInputField">
          </div>
          <div class="col-md-2"><button class="btn btn-secondary" type="submit"><i class="fa fa-search"></i></button></div>
        </div>
      </div>
    </form>
  </div>
</div>
