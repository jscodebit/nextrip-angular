<div class="row">
  <div class="col-md-4">
    <select class="form-control" [(ngModel)]="valueFromSelect" (change)="onSelect()">
      <option value="" selected>Choose item</option>
      <option [value]="mydata.name" *ngFor="let mydata of vList">
         <td>{{ mydata.route_id }} - {{ mydata.route_label }}</td>
      </option>
    </select>
  </div>
</div>
